<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Love Finder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<style type="text/css">
	select{
		width: 75px;
	}
	</style>
</head>
<body>

	<div class="container">
		<div class="jumbotron" style='background-color: pink'>
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Love Finder</h1>
			<hr>
			<h2 class="text-center">Find love today!</h2>
			<br>

			<div class="text-center">
				<a href="/survey"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-search"></span> Find Match</button></a>
			</div>

		</div>
		<div class='survey'>
		<form class="form-horizontal">
		  <div class="form-group">
      		<label for="name">Name</label>
      		<input type="text" name="name" id="name">
    	  </div>
		  <div class="form-group">

    	  </div>
    	  <div class="form-group">
      		<label for="pic">Picture URL</label>
      		<input type="text" name="pic" id="pic">
    	  </div>
    	  <p style='color: red'>Rate these next questions based on how much you agree with the statement. 1 - disagree a lot. 5 - completely agree.
		  <div class="form-group">
      		<label for="ques0">I frequently find myself in nature</label>
      		<select id="ques0" name="ques0" class="form-control">
      		  <option>1</option>
      		  <option>2</option>
      		  <option>3</option>
      		  <option>4</option>
      		  <option>5</option>
      		</select>
    	  </div>
		  <div class="form-group">
      		<label for="ques1">I like to stay in and binge watch tv series sometimes</label>
      		<select id="ques1" name="ques1" class="form-control">
      		  <option>1</option>
      		  <option>2</option>
      		  <option>3</option>
      		  <option>4</option>
      		  <option>5</option>
      		</select>
    	  </div>
    	  <div class="form-group">
      		<label for="ques2">I enjoy cooking</label>
      		<select id="ques2" name="ques2" class="form-control">
      		  <option>1</option>
      		  <option>2</option>
      		  <option>3</option>
      		  <option>4</option>
      		  <option>5</option>
      		</select>
    	  </div>
    	  <div class="form-group">
      		<label for="ques3">I like to hit the bar on weekends</label>
      		<select id="ques3" name="ques3" class="form-control">
      		  <option>1</option>
      		  <option>2</option>
      		  <option>3</option>
      		  <option>4</option>
      		  <option>5</option>
      		</select>
    	  </div>
    	  <div class="form-group">
      		<label for="ques4">I like to make computer programs</label>
      		<select id="ques4" name="ques4" class="form-control">
      		  <option>1</option>
      		  <option>2</option>
      		  <option>3</option>
      		  <option>4</option>
      		  <option>5</option>
      		</select>
    	  </div>
    	  <div class="form-group">
      		<label for="ques5">I need daily attention</label>
      		<select id="ques5" name="ques5" class="form-control">
      		  <option>1</option>
      		  <option>2</option>
      		  <option>3</option>
      		  <option>4</option>
      		  <option>5</option>
      		</select>
    	  </div>
    	  <div class="form-group">
      		<label for="ques6">I need to have the finer things in life</label>
      		<select id="ques6" name="ques6" class="form-control">
      		  <option>1</option>
      		  <option>2</option>
      		  <option>3</option>
      		  <option>4</option>
      		  <option>5</option>
      		</select>
    	  </div>
    	  <div class="form-group">
      		<label for="ques7">I don't do drugs or drink alcohol</label>
      		<select id="ques7" name="ques7" class="form-control">
      		  <option>1</option>
      		  <option>2</option>
      		  <option>3</option>
      		  <option>4</option>
      		  <option>5</option>
      		</select>
    	  </div>
    	  <div class="form-group">
      		<label for="ques8">I am willing to try new things</label>
      		<select id="ques8" name="ques8" class="form-control">
      		  <option>1</option>
      		  <option>2</option>
      		  <option>3</option>
      		  <option>4</option>
      		  <option>5</option>
      		</select>
    	  </div>
    	  <div class="form-group">
      		<label for="ques9">I hate dating websites</label>
      		<select id="ques9" name="ques9" class="form-control">
      		  <option>1</option>
      		  <option>2</option>
      		  <option>3</option>
      		  <option>4</option>
      		  <option>5</option>
      		</select>
    	  </div>
    	  <button class="btn btn-danger" id="submit">Submit</button>
		</form>
		</div>

    <footer class="footer">
	        <p><a href="/api/friends">API Matches Link</a></p>
    </footer>


</body>
</html>
<script type="text/javascript">
	$("#submit").on("click", function(){
		var url = window.location.origin + '/api/friends';
		var scores = [];
		for(var i=0; i<10; i++){
			scores.push(parseInt($("#ques"+i).val()));
		};
		console.log(url)
		var newFriend = {
			name: $("#name").val(),
			gender: $("#gender").val(),
			scores: scores,
			pic: $("#pic").val()
		};
		$.post(url, newFriend, function(data){
			console.log(data)
			$(".survey").html("<div class='text-center'><h2 style='color: red'>Your Match!</h2></div><div class='text-center'><h2>"+data.name+"</h2></div><div class='text-center'>"+data.gender+"</div><img src='"+data.pic+"'>");
		});
		$("#name").val("");
		$("#gender").val("");
		$("#pic").val("");
		for(var i=0; i<10; i++){
			$("#ques"+i).val("");
		};
		return false;
	});
</script>
